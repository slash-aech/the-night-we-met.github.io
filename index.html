<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="background" id="body">

    <!-- Warning Section -->
    <div id="warning-container">
        <h1 class="warning-text">WARNING</h1>
        <p class="details-text" id="detail-1">This game contains graphic content, gore, and is intended for mature audiences (16+). Proceed at your own risk!</p>
        <button id="start-button" class="horror-button">Start the Experience</button>
        
    </div>

    <!-- Ghost Jumpscare -->
    <img id="ghost-jumpscare" src="Elements/ghost.png" alt="Ghost">

    <!-- Audio Elements -->
    <audio id="thunder-sound" src="Elements/thunder.mp3"></audio> 
    <audio id="rain-sound" src="Elements/rain.mp3" loop></audio>
    <audio id="horror-music" src="Elements/horror-music.mp3" loop></audio>
    <audio id="ghost-screech" src="Elements/screech.mp3"></audio>
    <audio id="violin-sound" src="Elements/violin.mp3"></audio>

    <div class="rain">
    </div>

    <div id="title-container" class="hidden">
        <h1 id="welcome-text" class="welcome-text">welcome,</h1>
        <h1 id="game-title" class="game-title">
            <span class="sergeant-part">Sergeant</span>
        </h1>
        <button id="report-button" class="report-button" onclick="window.location.href='report.html';">Report to the Headquarters</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
